{% extends 'blog/base.html' %}


{% load static %}
{% block content %}
{% for thePost in posts %}
        <article>
            <time>published {{thePost.published_date}}</time>
            <h3><a href="{% url 'post_detail' pk=thePost.pk %}">{{ thePost.title }}</a></h3>
            <p>{{thePost.text|linebreaksbr }}</p>
            <img src="{% static 'blog/example.jpg' %}" alt="My cat image">
        </article>
{% endfor %}
{% endblock %}
